<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Forgot Password</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* A very dark blue-gray */
        }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <!-- Forgot Password Page -->
    <div id="forgot-password-page" class="min-h-screen flex flex-col items-center justify-center bg-gray-900 p-4">
        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white">Forgot Your Password?</h1>
                <p class="text-gray-400 mt-2">No problem. Enter your email address below and we'll send you a link to reset it.</p>
            </div>
            <form id="forgot-password-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Send Reset Link
                    </button>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-400">
                        Remembered your password? <a href="#" class="font-medium text-indigo-400 hover:underline">Back to Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // This script is a placeholder for form submission logic.
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real application, you would handle the password reset request here.
            alert('Password reset link sent! (This is a demo)');
        });
    </script>
</body>
</html>
