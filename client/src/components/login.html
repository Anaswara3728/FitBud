<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* A very dark blue-gray */
        }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <!-- Login Page -->
    <div id="login-page" class="min-h-screen flex flex-col items-center justify-center bg-gray-900 p-4">
        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
            <div class="text-center">
                <svg class="w-16 h-16 mx-auto text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <h1 class="text-3xl font-bold text-white mt-2">FitTrack</h1>
                <p class="text-gray-400">Please select your role and login.</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" value="demo@example.com" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200" required>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" value="password" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200" required>
                </div>
                
                <div class="flex items-center justify-end">
                    <a href="#" class="text-sm text-indigo-400 hover:underline">Forgot Password?</a>
                </div>

                <div>
                    <label for="user-role" class="text-sm font-medium text-gray-300">I am a...</label>
                    <select id="user-role" name="user-role" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
                        <option value="user">User</option>
                        <option value="dietitian">Dietitian / Nutritionist</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Login
                    </button>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-400">
                        Don't have an account? <a href="#" class="font-medium text-indigo-400 hover:underline">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- This is a placeholder for the "dashboard" to show the login was successful -->
    <div id="dashboard" class="hidden min-h-screen flex flex-col items-center justify-center bg-gray-900 p-4">
         <div class="w-full max-w-md text-center">
            <h1 id="welcome-message" class="text-4xl font-bold text-white"></h1>
            <p class="text-gray-400 mt-2">You have been successfully logged in.</p>
            <button id="logout-button" class="mt-8 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Logout</button>
        </div>
    </div>

    <!-- 
    ================================================================
    JAVASCRIPT LOGIC
    Handles login redirection based on role.
    ================================================================
    -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all necessary elements from the DOM
            const loginPage = document.getElementById('login-page');
            const loginForm = document.getElementById('login-form');
            const dashboard = document.getElementById('dashboard');
            const welcomeMessage = document.getElementById('welcome-message');
            const logoutButton = document.getElementById('logout-button');

            // --- Login Logic ---
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from actually submitting
                
                const userRole = document.getElementById('user-role').value;
                let dashboardType = '';

                // Determine the dashboard type based on the selected role
                switch (userRole) {
                    case 'admin':
                        dashboardType = 'Admin Dashboard';
                        break;
                    case 'dietitian':
                        dashboardType = 'Dietitian Dashboard';
                        break;
                    case 'user':
                    default:
                        dashboardType = 'User Dashboard';
                        break;
                }

                // Log the selected role to the console for verification
                console.log(`Logging in as: ${userRole}`);

                // Update the welcome message on the dashboard
                welcomeMessage.textContent = `Welcome to the ${dashboardType}!`;
                
                // Hide the login page and show the main application dashboard
                loginPage.classList.add('hidden');
                dashboard.classList.remove('hidden');
            });

            // --- Logout Logic ---
            logoutButton.addEventListener('click', function() {
                // Hide the dashboard and show the login page
                dashboard.classList.add('hidden');
                loginPage.classList.remove('hidden');
                
                // Optional: Reset the form
                loginForm.reset();
            });
        });
    </script>
</body>
</html>
