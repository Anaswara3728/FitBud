<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack - Workout Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f172a;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0f172a;
      border-bottom: 1px solid #1e293b;
    }

    .navbar-left {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .navbar-right {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .navbar-right a {
      text-decoration: none;
      color: white;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar-right a:hover {
      color: #3b82f6;
    }

    .notification-icon::after {
      content: "";
      position: absolute;
      top: 0;
      right: -5px;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
    }

    .profile {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    p.description {
      color: #94a3b8;
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      background-color: #1e293b;
      border-radius: 9999px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .button-group button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button-group button:hover {
      background-color: #3b82f6;
    }

    .video-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .video-section iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 16px;
      background-color: #1e293b;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .summary-box {
      flex: 1;
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }

    .summary-box h3 {
      font-size: 1rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .summary-box p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .chart {
      margin-top: 2rem;
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 12px;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<script>
  document.getElementById("videoContainer").addEventListener("click", function () {
    this.innerHTML = `<iframe width="100%" height="400" src="https://www.youtube.com/embed/UBMk30rjy0o?autoplay=1" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen style="border-radius: 16px;"></iframe>`;
  });
</script>


<body>
  <nav class="navbar">
    <div class="navbar-left">FitTrack</div>
    <div class="navbar-right">
      <a href="#">Overview</a>
      <a href="#">Explore</a>
      <a href="#">Training</a>
      <a href="#">Community</a>
      <a href="#" class="notification-icon">ðŸ””</a>
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile">
    </div>
  </nav>

  <div class="container">
    <h2>Workout Tracking</h2>
    <p class="description">Log your workouts, track progress, and analyze performance metrics.</p>

    <div class="button-group">
      <button>Start Workout</button>
      <button>View Progress</button>
    </div>
    
    <div class="video-section">
  <div id="videoContainer" style="position: relative; cursor: pointer;">
    <img src="https://img.youtube.com/vi/UBMk30rjy0o/hqdefault.jpg" alt="Workout Thumbnail" style="width: 100%; border-radius: 16px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_play_button_icon_(2013-2017).svg" alt="Play" style="width: 64px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.8;">
  </div>
    </div>


    <div class="summary">
      <div class="summary-box">
        <h3>Duration</h3>
        <p>45 min</p>
      </div>
      <div class="summary-box">
        <h3>Calories Burned</h3>
        <p>350 kcal</p>
      </div>
      <div class="summary-box">
        <h3>Average Heart Rate</h3>
        <p>140 bpm</p>
      </div>
    </div>

    <div class="chart">
      <canvas id="heartRateChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('heartRateChart').getContext('2d');
    const heartRateChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['0 min', '5 min', '10 min', '15 min', '20 min', '25 min', '30 min', '35 min', '40 min', '45 min'],
        datasets: [{
          label: 'Heart Rate',
          data: [80, 110, 120, 115, 130, 125, 135, 128, 140, 138],
          borderColor: '#3b82f6',
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
</body>

</html>
