<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Reset Password</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* A very dark blue-gray */
        }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <!-- Reset Password Page -->
    <div id="reset-password-page" class="min-h-screen flex flex-col items-center justify-center bg-gray-900 p-4">
        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white">Enter New Password</h1>
                <p class="text-gray-400 mt-2">Please enter your new password below. Make sure it's secure!</p>
            </div>
            <form id="reset-password-form" class="space-y-6">
                <div>
                    <label for="new-password" class="text-sm font-medium text-gray-300">New Password</label>
                    <input type="password" id="new-password" name="new-password" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200" required>
                </div>
                <div>
                    <label for="confirm-password" class="text-sm font-medium text-gray-300">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Reset Password
                    </button>
                </div>
                 <div class="text-center">
                    <p class="text-sm text-gray-400">
                        Remembered your password? <a href="#" class="font-medium text-indigo-400 hover:underline">Back to Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // This script checks if the passwords match before "submitting".
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // In a real application, you would send the new password to your server.
            alert('Password has been reset successfully! (This is a demo)');
        });
    </script>
</body>
</html>
